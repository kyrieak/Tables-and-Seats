machine:
  timezone:
    America/Los_Angeles
  ruby:
    version: 1.9.3-p0-falcon
dependencies:
  post:
    - npm install -g mocha
    - npm install -g jshint
    - npm install -g coffeelint
test:
  post:
    - mocha
    - rake jshint
    - find ./app -name \*.coffee -exec coffeelint {} +
    - bundle exec cane
deployment:
    production:
      branch: master
      commands:
        - git push git@heroku.com:remote-retro.git $CIRCLE_SHA1:master
        - heroku run rake db:migrate --app remote-retro
